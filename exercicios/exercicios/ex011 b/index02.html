<body>
    <h1>Imagens dinâmicas</h1>
    <h2>Teste de imagens dinâmicas</h2>
    <p>você poderar ver essas imagens em dispositivos de qualquer tamanho.</p>

    <h3>Imagem de um gatinho</h3>
    <picture>
        <source media="(max-width: 570px)" srcset="imagens/gato-pp.jpg" type="image/jpg">
        <source media="(max-width: 930px)" srcset="imagens/gato-m.jpg" type="image/jpg">
        <img src="imagens/gato-g.jpg" alt="Gato">
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
