<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas02</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        thead, tfoot {
            background-color: #757575;
            color: white;
        }

        td, th {
            padding: 10px;
            border: 1px solid black;
        }

        .num {
            text-align: right;
        }


    </style>
</head>
<body>
<h1>uso de tabelas grandes</h1>

<!--
    ANATOMIA PARA TABELAS GRANDES

    Table
        Thead
            TR, TD, TH
        Tbody
            TR, TD, TH
        Tfoot
            TR, TD, TH
-->

<table>
    <thead>
        <tr>
            <th>Estado</th>
            <th>População</th>

        </tr>
    </thead>
    <tbody>
        <tr>
            <td>São Paulo</td>
            <td class="num">45.919.049</td>
        </tr>

        <tr>
            <td>Minas Gerais</td>
            <td class="num">21.168.791</td>
        </tr>

        <tr>
            <td>Rio de Janeiro</td>
            <td class="num">17.264.943</td>
        </tr>
        <tr>
            <td>Bahia</td>
            <td class="num">14.016.906</td>
        </tr>

        <tr>
            <td>Paraná</td>
            <td class="num">10.444.526</td>  
        </tr>

        <tr>
            <td>Rio Grande do Sul</td>
            <td class="num">10.693.929</td> 
        </tr>
        <tr>
            <td>Pernambuco</td>
            <td class="num">8.796.448</td> 
        </tr>

        <tr>
            <td>Ceará</td>
            <td class="num">8.452.381</td> 
        </tr>

        <tr>
            <td>Pará</td>
            <td class="num">7.581.051</td> 
        </tr>

        <tr>
            <td>Santa Catarina</td>
            <td class="num">6.248.436</td>    
        </tr>
    </tbody>

    <tfoot>
        <tr>
            <th>Total de Habitantes</th>
            <td class="num"><strong>150.586.460</strong></td>
        </tr>
    </tfoot>

</table>
    
</body>
</html>
