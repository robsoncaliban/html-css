<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            border: 1px solid black;
        }


    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>

    <!-- 
        HIERARQUIA DE TABELA (simples)

        Table = tabela
            Table Row = linha de tabela (TR)
                Table Header = cabeÃ§alho de tabela (TH)
                Table Data = dado de tabela (TD) 

    -->

    <table>
        <tr> <!--Linha-->
            <td>dado A1</td>
            <td>dado A2</td>
            <td>dado A3</td>
        </tr>
        <tr>
            <td>dado B1</td>
            <td>dado B2</td>
            <td>dado B3</td>
        </tr>
        <tr>
            <td>dado C1</td>
            <td>dado C2</td>
            <td>dado C3</td>
        </tr>

    </table>


</body>
</html>
